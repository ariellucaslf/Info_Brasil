<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoBrasil - Portal de Notícias</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <img src="img/logo.png" alt="InfoBrasil" class="logo">
      <ul class="nav-links">
        <li><a href="#">Início</a></li>
        <li><a href="#">Política</a></li>
        <li><a href="#">Esportes</a></li>
        <li><a href="#">Tecnologia</a></li>
        <li><a href="#">Entretenimento</a></li>
      </ul>
      <form id="form-busca">
        <input type="text" id="campo-busca" placeholder="Buscar notícias..." />
        <button type="submit">Buscar</button>
      </form>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Bem-vindo ao InfoBrasil</h1>
      <p>As principais notícias do Brasil, atualizadas diariamente.</p>
    </div>
  </section>

  <!-- Filtro por estado -->
  <section class="filtros">
    <label for="filtro-estado">Filtrar por estado:</label>
    <select id="filtro-estado">
      <option value="todos">Todos</option>
      <option value="SP">São Paulo</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="MG">Minas Gerais</option>
      <!-- ... -->
    </select>
  </section>

  <!-- Notícias por categoria -->
  <main>
    <section class="secao-noticias" id="politica">
      <h2>Política</h2>
      <div class="noticias-container" data-categoria="Política"></div>
    </section>

    <section class="secao-noticias" id="esportes">
      <h2>Esportes</h2>
      <div class="noticias-container" data-categoria="Esportes"></div>
    </section>

    <section class="secao-noticias" id="tecnologia">
      <h2>Tecnologia</h2>
      <div class="noticias-container" data-categoria="Tecnologia"></div>
    </section>

    <section class="secao-noticias" id="entretenimento">
      <h2>Entretenimento</h2>
      <div class="noticias-container" data-categoria="Entretenimento"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 InfoBrasil. Todos os direitos reservados.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
